<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
      <!-- reset css -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

<style>
.container {
  width: 550px;
  background: #abcdef;
  border: 3px double #123456;
  margin: 50px;
}

h1 {
  font-size: 20px; ;
  font-weight: bold;
  text-align: center;
  padding: 10px;
  border-bottom: 2px solid navy;
}

article {
  font-size: 20px;
  font-weight: bold;
  background: white;
  padding: 10px;
}

article:nth-of-type(1) {
  border-bottom: 2px dotted #123456;
}

p {
  font-size: 10px;
  line-height: 1.5em;
}

br {
  border: 1px dotted black;
}


</style>


</head>
<body>
  
<div class="container">
  <h1>속 담 풀 이</h1>
  
    <article>
      <h2>말 한마디에 천냥 빚진다.</h2>
       <p>생각해보지 않고 나오는 대로 말하다가 실수하면 상대의 마음에 아픔을 남기게 된다.</p>
    </article>

     <article>
      <h2>웃는 얼굴에 침 못 뱉는다.</h2>
       <p>호의적인 의사소통 방법은 자지 말만 하는 것보다 좋은 결과로 이어진다.</p>
     </article>
</div>

</body>
</html>
